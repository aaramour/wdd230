<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Build W08 WDD230</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link href="tablebuildcss.css" rel="stylesheet" type="text/css" />
    <script src="tablebuildjs/script.js"></script>
  </head>
  <body>
    <table>
      <caption>
        ACME Wildwest
      </caption>

      <thead>
        <tr>
          <th scope="col">Period</th>
          <th scope="col">Sales</th>
          <th scope="col">Sales Goal</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td scope="row">August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td scope="row">September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td scope="row">October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td scope="row">November</td>
          <td>$8,610</td>
          <td class="highlighted">$7,500</td>
        </tr>
        <tr id="blackFriday">
          <td scope="row">Black Friday</td>
          <td>$3,200</td>
        </tr>
        <tr>
          <td scope="row">December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 12.20.2020 by bRauls</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
