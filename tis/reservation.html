<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script defer src="js/script.js"></script>
    <script defer src="js/reservation.js"></script>
    <meta
      name="description"
      content="Make your reservation at Temple Inn & Suites - Luxury room and board for temple missionaries, individuals, and families visiting Latter-Day Saint Temples."
    />
    <title>Reservation - Temple Inn & Suites</title>
  </head>
  <body>
    <header>
      <div class="social">
        <a href="https://www.facebook.com"
          ><img class="hover" src="images/fb_icon.png" alt="Facebook"
        /></a>
        <a href="https://www.instagram.com"
          ><img class="hover" src="images/ig_icon.png" alt="Instagram"
        /></a>
      </div>

      <div class="titleLogo">
        <picture
          ><a href="index.html"
            ><img class="logo" src="images/logo3_128.png" alt="logo" /></a
        ></picture>
        <div class="title">
          <h1>Temple</h1>
          <h2>Inn & Suites</h2>
        </div>
      </div>
      <nav class="closed">
        <ul class="mainNav">
          <li><a href="reservation.html">Reservations</a></li>
          <li><a href="temple.html">Temples</a></li>
          <li><a href="services.html">Services</a></li>
        </ul>
      </nav>

      <img id="hamburger" src="images/burger_btn.png" alt="burger button" />
    </header>

    <main>
      <form method="get" action="thankyou.html">
        <h2>Reservation at Temple Inn & Suites</h2>
        <label for="location">Location:</label>
        <select name="location" id="location" required>
          <option value="" selected disabled hidden>
            Please make a selection:
          </option>
        </select>

        <label for="start">Start date:</label>
        <input type="date" id="date" name="date" max="2024-12-31" required />

        <!-- <label for="roomtype">Room Type:</label>
        <select name="roomtype" id="roomtype">
          <option value="blank">Please make a selection:</option>
          <option value="twins">Three twin-size beds</option>
          <option value="queen">Two queen-size beds</option>
          <option value="king">One king-size bed</option>
        </select> -->

        <label for="roomtype">Room Type:</label>
        <div class="radioWrapper">
          <label htmlFor="roomtype">
            <input type="radio" name="roomtype" value="twin" required />Three
            twin-size beds</label
          >
          <label htmlFor="roomtype">
            <input type="radio" name="roomtype" value="queen" />Two queen-size
            beds</label
          >
          <label htmlFor="roomtype">
            <input type="radio" name="roomtype" value="king" />One king-size
            bed</label
          >
        </div>

        <label for="numrooms">Number of Rooms:</label>
        <select name="numrooms" id="numrooms" required>
          <option value="" selected disabled hidden>
            Please make a selection:
          </option>
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five">5</option>
          <option value="sixPlus">6+</option>
        </select>

        <label for="fname">First Name*</label>
        <input type="text" name="fname" placeholder="First Name*" required />

        <label for="lname">Last Name*</label>
        <input type="text" name="lname" placeholder="Last Name*" required />

        <label for="email">Email*</label>
        <input type="email" name="email" placeholder="Email Address" required />

        <label for="phone">Phone Number*</label>
        <input type="tel" name="phone" placeholder="Phone Number*" required />

        <label class="top">Home State (Country if outside U.S.)</label>
        <input
          type="text"
          name="bname"
          placeholder="Home State or Country"
          pattern="[a-zA-Z]*"
        />

        <label for="comments">Special Accomodations or Comments</label>
        <textarea
          class="longtext"
          name="comments"
          cols="6"
          rows="20"
          placeholder="Special accomodations or questions..."
        ></textarea>

        <input type="submit" value="Make Reservation" class="submitBtn hover" />
      </form>
    </main>

    <footer>
      <picture
        ><a href="index.html"
          ><img class="logo" src="images/logo_name.png" alt="logo" /></a
      ></picture>
      <div class="social">
        <a href="https://goo.gl/maps/EVqcTmPsfsVPapN2A"
          ><img class="hover" src="images/map_icon.png" alt="Google Map link"
        /></a>
        <a href="https://www.facebook.com"
          ><img class="hover" src="images/fb_icon.png" alt="Facebook"
        /></a>
        <a href="https://www.instagram.com"
          ><img class="hover" src="images/ig_icon.png" alt="Instagram"
        /></a>
      </div>
      <div class="contactInfo">
        <p>4800 Montgomery Ln #300</p>
        <p>Bethesda, MD 20814</p>
      </div>
    </footer>
  </body>
</html>
