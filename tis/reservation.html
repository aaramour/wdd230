<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script defer src="js/script.js"></script>
    <script defer src="js/reservation.js"></script>
    <meta
      name="description"
      content="Make your reservation at Temple Inn & Suites - Luxury room and board for temple missionaries, individuals, and families visiting Latter-Day Saint Temples."
    />
    <title>Reservation - Temple Inn & Suites</title>
  </head>
  <body>
    <header>
      <div class="social">
        <a href="https://www.facebook.com"
          ><img class="hover" src="images/fb_icon.png" alt="Facebook"
        /></a>
        <a href="https://www.instagram.com"
          ><img class="hover" src="images/ig_icon.png" alt="Instagram"
        /></a>
      </div>

      <div class="titleLogo">
        <picture
          ><a href="index.html"
            ><img class="logo" src="images/logo3_128.png" alt="logo" /></a
        ></picture>
        <div class="title">
          <h1>Temple</h1>
          <h2>Inn & Suites</h2>
        </div>
      </div>
      <nav class="closed">
        <ul class="mainNav">
          <li><a href="reservations.html">Reservations</a></li>
          <li><a href="temple.html">Temples</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="resources.html">Resources</a></li>
        </ul>
      </nav>

      <img id="hamburger" src="images/burger_btn.png" alt="burger button" />
    </header>

    <main>
      <form method="get" action="thankyou.html">
        <h2>Reservation at Temple Inn & Suites</h2>
        <label for="location">Choose a location:</label>
        <select name="location" id="location">
          <option value="blank">Please make a selection:</option>
        </select>

        <label for="start">Start date:</label>

        <input type="date" id="date" name="date" max="2024-12-31" />

        <label for="fname">First Name*</label>
        <input type="text" name="fname" placeholder="First Name *" required />

        <label for="lname">Last Name*</label>
        <input type="text" name="lname" placeholder="Last Name *" required />

        <label for="email">Email*</label>
        <input type="email" name="email" placeholder="Email Address" required />

        <label for="phone">Cell Phone</label>
        <input
          type="tel"
          name="phone"
          placeholder="Cell Phone Number"
          required
        />
        <label class="top">Business Name*</label>
        <input type="text" name="bname" placeholder="Business Name" required />

        <label for="comments">Business Description</label>
        <textarea
          class="longtext"
          name="comments"
          cols="6"
          rows="20"
          placeholder="Comments or Questions..."
        ></textarea>

        <input type="submit" value="Make Reservation" class="submitBtn" />
      </form>
    </main>

    <footer>
      <picture
        ><a href="index.html"
          ><img class="logo" src="images/logo_name.png" alt="logo" /></a
      ></picture>
      <div class="social">
        <a href="https://goo.gl/maps/EVqcTmPsfsVPapN2A"
          ><img class="hover" src="images/map_icon.png" alt="Google Map link"
        /></a>
        <a href="https://www.facebook.com"
          ><img class="hover" src="images/fb_icon.png" alt="Facebook"
        /></a>
        <a href="https://www.instagram.com"
          ><img class="hover" src="images/ig_icon.png" alt="Instagram"
        /></a>
      </div>
      <div class="contactInfo">
        <p>4800 Montgomery Ln #300</p>
        <p>Bethesda, MD 20814</p>
      </div>
    </footer>
  </body>
</html>
