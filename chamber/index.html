<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yankeetown CoC - Home</title>
    <meta
      name="description"
      content="Chamber of Commerce site for Yankeetown, Florida - partnering small businesses and a small town for big results"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Fauna+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header>
      <div id="subHeader1">
        <img class="icon" src="images/icon_lg.png" alt="Yankeetown CoC logo" />
        <div class="pageName">
          <h1>Yankeetown</h1>
          <h2>Chamber of Commerce</h2>
        </div>

        <a href="https://www.facebook.com">
          <img class="socialIcon" src="images/fb_small.png" alt="Facebook" />
        </a>
        <a href="https://www.linkedin.com">
          <img class="socialIcon" src="images/li_small.png" alt="LinkedIn" />
        </a>

        <nav>
          <button id="hamburger"><span>&#9776;</span><span>X</span></button>
          <ul id="primaryNav">
            <li><a href="#">Discover</a></li>
            <li class="active"><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div id="currentDate"></div>
    </header>

    <main></main>

    <footer>
      <div>
        &#169; <span id="year"></span> Yankeetown Chamber | Aaron Eardley | WDD
        230 Project |
      </div>
      <div class="updateSection">Last updated: <span id="updated"></span></div>
    </footer>
  </body>
</html>
